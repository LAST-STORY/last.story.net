<!DOCTYPE html>
<html lang="bn" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <meta name="google-site-verification" content="notranslate">
    <meta name="theme-color" content="#6b46c1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="LAST STORY">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <title>LAST STORY</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body translate="no" class="notranslate">
    <div class="container notranslate">
        <!-- Header -->
        <header class="header">
            <h1 class="site-title">
                LAST STORY
            </h1>
            <p class="subtitle">এক মহাকাশ ভালোবাসা</p>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="বইয়ের নাম লিখুন..." class="search-input">
                </div>
            </div>
        </section>

        <!-- Filter Section -->
        <section class="filter-section">
            <div class="filter-container">
                <div class="filter-group">
                    <label for="genreFilter" class="filter-label">
                        <i class="fas fa-tags"></i>
                        ধরন নির্বাচন করুন
                    </label>
                    <select id="genreFilter" class="filter-select">
                        <option value="">সব ধরন</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="authorFilter" class="filter-label">
                        <i class="fas fa-user-edit"></i>
                        লেখক নির্বাচন করুন
                    </label>
                    <select id="authorFilter" class="filter-select">
                        <option value="">সব লেখক</option>
                    </select>
                </div>
            </div>
            
            <!-- Unread Books Option -->
            <div class="unread-option">
                <a href="unread.html" class="unread-button">
                    <i class="fas fa-bookmark"></i>
                    অপঠিত
                </a>
            </div>
        </section>

        <!-- Book List Section -->
        <section class="book-section">
            <div class="book-header">
                <h2 class="section-title">
                    <i class="fas fa-books"></i>
                    বইয়ের তালিকা
                </h2>
                <div class="book-count">
                    <span id="bookCount">0</span> টি বই পাওয়া গেছে
                </div>
            </div>

            <div class="book-grid" id="bookGrid">
                <!-- Books will be dynamically loaded here -->
            </div>

            <div class="no-books" id="noBooks" style="display: none;">
                <i class="fas fa-search"></i>
                <p>কোন বই পাওয়া যায়নি</p>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>LAST STORY</h3>
                    <p>আপনার বইয়ের তালিকা সংরক্ষণ করার ওয়েবসাইট</p>
                </div>
                <div class="footer-section">
                    <a href="games/index.html" class="developer-btn">
                        <i class="fas fa-gamepad"></i>
                        ডেভলপার
                    </a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2017 LAST STORY. সর্বস্বত্ব সংরক্ষিত।</p>
            </div>
        </footer>
    </div>

    <script src="book-list.js"></script>
    <script src="script.js"></script>
</body>
</html>
